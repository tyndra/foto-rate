<div class="app-container" [class.app-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="app-toolbar">
    <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
    <h1 class="app-app-name">{{ title }}</h1>
    <span class="app-spacer"></span>
    <button mat-icon-button (click)="rate(1)" class="app-icon-button"><mat-icon>star</mat-icon></button>    
    <button mat-icon-button (click)="rate(2)" class="app-icon-button"><mat-icon>star</mat-icon></button>    
    <button mat-icon-button (click)="rate(3)" class="app-icon-button"><mat-icon>star</mat-icon></button>    
    <button mat-icon-button (click)="rate(4)" class="app-icon-button"><mat-icon>star</mat-icon></button>    
    <button mat-icon-button (click)="rate(5)" class="app-icon-button"><mat-icon>star</mat-icon></button>    
    <span class="app-button-spacer"></span>
    <button mat-icon-button (click)="back()" class="app-icon-button"><mat-icon>arrow_back</mat-icon></button>    
    <button mat-icon-button (click)="forward()" class="app-icon-button"><mat-icon>arrow_forward</mat-icon></button>    
    <span class="app-button-spacer"></span>
    <button mat-icon-button (click)="delete()" class="app-icon-button"><mat-icon>delete</mat-icon></button>    
  </mat-toolbar>

  <mat-sidenav-container class="app-sidenav-container"
                         [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                 [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item routerLink="." *ngFor="let nav of fillerNav">{{nav}}</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <div class="imgbox">
          <img class="center-fit" src="{{getCurrentFotoURL()}}">
          </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
