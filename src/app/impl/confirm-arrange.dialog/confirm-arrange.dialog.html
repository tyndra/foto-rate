<h1 mat-dialog-title>Arrange fotos?</h1>
<mat-dialog-content>
  <p>
  This will change the directory structure and will organize you images by the rating/category.
</p>
  <mat-checkbox [(ngModel)]="moveOrf">Move ORF files</mat-checkbox>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="false" (click)="onNoClick()">Cancel</button>
  <button mat-button color="warn" (click)="onYesClick()">Continue</button>
</mat-dialog-actions>
